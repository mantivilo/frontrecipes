<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Buscar Recetas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-success">Buscar Recetas</h1>
        <p class="lead">Encuentra las recetas que buscas</p>
    </div>

    <!-- Search Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 text-center mb-0">Formulario de Búsqueda</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/buscar}" method="get">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Sushi">
                    </div>
                    <div class="col-md-6">
                        <label for="tipoCocina" class="form-label">Tipo de Cocina</label>
                        <input type="text" id="tipoCocina" name="tipoCocina" class="form-control" placeholder="Ej. Entrante">
                    </div>
                    <div class="col-md-6">
                        <label for="paisOrigen" class="form-label">País de Origen</label>
                        <input type="text" id="paisOrigen" name="paisOrigen" class="form-control" placeholder="Ej. Japón">
                    </div>
                    <div class="col-md-6">
                        <label for="dificultad" class="form-label">Dificultad</label>
                        <input type="text" id="dificultad" name="dificultad" class="form-control" placeholder="Ej. Fácil">
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Results -->
    <div class="card shadow">
        <div class="card-header bg-secondary text-white">
            <h2 class="h5 text-center mb-0">Resultados de Búsqueda</h2>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="receta : ${resultados}">
                <h5 class="fw-bold mb-1" th:text="${receta.nombre}">Nombre de la receta</h5>
                <p><strong>País de origen:</strong> <span th:text="${receta.paisOrigen}">País de origen</span></p>
                <p><strong>Tipo de cocina:</strong> <span th:text="${receta.tipoCocina}">Tipo de cocina</span></p>
                <p><strong>Dificultad:</strong> <span th:text="${receta.dificultad}">Dificultad</span></p>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
